
<DOCTYPE html>

	<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	</head>
	<body ng-app="PatientList">

		<div ng-controller="MainController">

		<singlelist mylist = "patient"></singlelist>
			<br>
			<input ng-model="addPatient">
			<br>
			<button ng-click="addItem(patient.list, addPatient)">Add This Patient</button>
		</div>

	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>

	<!-- Directives -->
	<script src="js/directives/singlelist.js"></script>

</body>
</html>
